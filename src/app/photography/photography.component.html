<div id="myNav" class="overlay" [ngStyle]="{'height': menuActive === true ? '100%' : '0%' }">

  <!-- Button to close the overlay navigation
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>  -->

  <!-- Overlay content -->
  <div class="overlay-content">
    <a href="#">HOME</a>
    <a href="#">PROJECTS</a>
    <a href="#">DESIGN</a>
    <a href="#">PHOTOGRAHY</a>
  </div>

</div>


<div id="myNav" class="overlay-gallery" [ngStyle]="{'height': galleryActive === true ? '100%' : '0%' }">
  <div class="overlay-gallery-content">
     <div class="overlay-gallery-image">

        <img [src]="image.src"/>

  </div>
     <div class="controls">
        <span (click)="previousImage()">Previous</span>
        <span (click)="nextImage()">Next</span>

     </div>
  </div>

</div>
